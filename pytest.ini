[pytest]
#log terminal
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

#report html_reporter
; addopts = -vs -rf --html-report=./reporter --title='PYTEST REPORT'

# Pytest-html
generate_report_on_test = True
addopts = -vs -rf -vv --html=reporthtml/report.html --self-contained-html


